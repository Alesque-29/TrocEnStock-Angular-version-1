<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mon compte Troc-en-Stock</title>
  </head>
  <body>
    <h1>Mon compte</h1>

    <div class="form">
      <div class="form-group">
        <label class="label" for="pseudo">Pseudo : </label>
        <input
          type="text"
          class="form-control"
          name="pseudo"
          value="{{userPseudo}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="nom">Nom : </label>
        <input
          type="text"
          class="form-control"
          name="nom"
          value="{{userNom}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="prenom">Prénom : </label>
        <input
          type="text"
          class="form-control"
          name="prenom"
          value="{{userPrenom}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="prenom">Points : </label>
        <input
          type="text"
          class="form-control"
          name="points"
          value="{{userPoints}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email : </label>
        <input
          type="email"
          class="form-control"
          name="email"
          value="{{userEmail}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="motDePasse">Mot de passe : </label>
        <input
          type="password"
          class="form-control"
          name="motDePasse"
          value="{{userMotDePasse}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="telephone">Téléphone : </label>
        <input
          type="text"
          class="form-control"
          name="telephone"
          value="{{userTelephone}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="rue">Rue : </label>
        <input
          type="text"
          class="form-control"
          name="rue"
          value="{{userRue}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="codePostal">Code postal : </label>
        <input
          type="text"
          class="form-control"
          name="codePostal"
          value="{{userCodePostal}}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="ville">Ville : </label>
        <input
          type="text"
          class="form-control"
          name="ville"
          value="{{userVille}}"
          readonly
        /><br />
      </div>
      <div class="boutonPannel">
        <button style="margin-right: 1%;" routerLink="/compte/modifier">
          Modifier
        </button>
        <button routerLink="/compte/supprimer">Supprimer</button>
      </div>
    </div>
    
  </body>
</html>
