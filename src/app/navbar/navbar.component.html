<div id="navbar">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink=""
        ><span><img src="../../assets/img/logo_TES.png" alt="logo" /></span
      ></a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="align-middle" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Toutes les enchères</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="vente/creer">Vendre un objet</a>
          </li>
          <li
            *ngIf="verifAuth() === false"
            class="nav-item dropdown"
            style="font-size: x-small; margin-top: 12px"
          >
            <a
              class="btn btn-warning text-dark btn-banner"
              data-toggle="dropdown"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >S'inscrire / Se connecter</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="inscription">S'inscrire</a>
              <a class="dropdown-item" routerLink="connexion">Se connecter</a>
            </div>
          </li>
          <li
            *ngIf="verifAuth() === true"
            class="nav-item dropdown"
            style="font-size: x-small; margin-top: 12px"
          >
            <a
              class="btn btn-warning text-dark btn-banner"
              data-toggle="dropdown"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Bienvenue {{ userPseudo }}
            </a>
            <div class="dropdown-menu" >
              <a class="dropdown-item" routerLink="compte/afficher"
                >Mon compte</a
              >
              <a *ngIf="verifVendeur() === true" class="dropdown-item" routerLink="mes-ventes"
                >Mes ventes</a
              >
              <a *ngIf="verifEncherisseur() === true" class="dropdown-item" routerLink="mes-encheres"
                >Mes enchères</a
              >
              <a
                class="dropdown-item"
                type="button"
                (click)="deconnexion()"
                routerLink="/"
                >Déconnexion</a
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="banner">
    <div class="container">
      <div class="banner-text">
        <div class="banner-heading">Prêts à devenir consom'acteurs ?</div>
        <div class="banner-sub-heading">
          Donnez une seconde vie à vos objets et adoptez-en de nouveaux
        </div>
      </div>
    </div>
  </div>
</div>
