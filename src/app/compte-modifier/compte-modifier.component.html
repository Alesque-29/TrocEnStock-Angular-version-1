<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mon compte Troc-en-Stock</title>
  </head>
  <body>
    <h1>Mon compte</h1>

    <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label class="label" for="pseudo">Pseudo : </label>
        <input
          type="text"
          class="form-control"
          name="pseudo"
          [(ngModel)]="userPseudo"
          value="{{ userPseudo }}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="nom">Nom : </label>
        <input
          type="text"
          class="form-control"
          name="nom"
          [(ngModel)]="userNom"
          value="{{ userNom }}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="prenom">Prénom : </label>
        <input
          type="text"
          class="form-control"
          name="prenom"
          [(ngModel)]="userPrenom"
          value="{{ userPrenom }}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="nom">Points : </label>
        <input
          type="text"
          class="form-control"
          name="points"
          [(ngModel)]="userPoints"
          value="{{ userPoints }}"
          readonly
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email : </label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="userEmail"
          value="{{ userEmail }}"
          required
          autofocus
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="motDePasse">Mot de passe : </label>
        <input
          type="text"
          class="form-control"
          name="motDePasse"
          [(ngModel)]="userMotDePasse"
          value="{{ userMotDePasse }}"
          required
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="telephone">Téléphone : </label>
        <input
          type="text"
          class="form-control"
          name="telephone"
          [(ngModel)]="userTelephone"
          value="{{ userTelephone }}"
          required
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="rue">Rue : </label>
        <input
          type="text"
          class="form-control"
          name="rue"
          [(ngModel)]="userRue"
          value="{{ userRue }}"
          required
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="codePostal">Code postal : </label>
        <input
          type="text"
          class="form-control"
          name="codePostal"
          [(ngModel)]="userCodePostal"
          value="{{ userCodePostal }}"
          required
        /><br />
      </div>
      <div class="form-group">
        <label class="label" for="ville">Ville : </label>
        <input
          type="text"
          class="form-control"
          name="ville"
          [(ngModel)]="userVille"
          value="{{ userVille }}"
          required
        /><br />
      </div>
      <div class="boutonPannel">
        <button style="margin-right: 1%" type="submit">
          Enregistrer
        </button>
        <button style="border-radius: 1em" routerLink="">Annuler</button>
      </div>
    </form>
  </body>
</html>
